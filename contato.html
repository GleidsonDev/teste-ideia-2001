<!DOCTYPE html>

    <header class="subheader">
      <span>Contato</span>

      <section>
        <span class="localizacao">

          São Caetano do Sul - SP - Brasil
        </span>

        <span class="contato-telefone">
          +55 11 2917-5277
        </span>
        <p class="border"></p>
        <span class="contato-site">
          www.ideia2001.com.br
        </span>
        <p class="border"></p>
        <span class="contato-email">
          contato@ideia2001.com.br
        </span>

        <div class="icones-redes-sociais">

          <a href="#"><img src="./img/Linkedin.png" alt="Linkedin"></a>
          <a href="#"><img src="./img/youtube.png" alt="Youtube"></a>

      <footer class="footer">
        <a id="fale-conosco" href="">Fale conosco</a>
      </footer>
    </main>
    </footer>
